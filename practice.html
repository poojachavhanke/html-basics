<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Student information</h2>
    <table border="black" bgcolor="pink">
        <tr>
           <th rowspan="6">Info</th>
           <th rowspan="2">Name</th>
           <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
    </table>
    <br><br>
    <hr>
    <form>
        <label for="name">Name:-</label>
        <input type="text" id="name" placeholder="enter the name" name="name"><br><br>
        <label>Gender:-</label>
        <input type="radio" id="Male" name="Gender" value="Male"> 
        <label for="Male">Male</label>
        <input type="radio" id="Female" name="Gender" value="Female"> 
        <label for="Female">Female</label>
        <br><br>
        <label>Country:-</label>
        <select name="country" id="con">
            <option value="india" selected>India</option>
            <!--when we write a selected in option the option is select by
             default and show by default in options-->
            <option value="USA">USA</option>
            <option value="canda">Canda</option>
            <option value="nepal">Nepal</option>
        </select><br><br>
        <label for="message">Massage:-</label><br>
        <textarea id="message"></textarea> <br><br>
        <input type="checkbox" id="check" name="sub" value="done">
        <label for="check">?Subscribe:</label> 
        <br>
        <button>submit</button>

    </form>
</body>
</html>
